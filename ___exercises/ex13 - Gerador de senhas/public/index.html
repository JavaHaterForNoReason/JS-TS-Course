<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de CPF</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./assets/js/bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h1>Gerador de senhas</h1>
        <div class="qtty">
          <label>Quantidade de caracteres</label>
          <input type="number" id="char-qtty" min="0" value="10" />
        </div>
        <div class="options">
          <div class="input">
            <label>Números</label>
            <input type="checkbox" checked id="num" />
          </div>
          <div class="input">
            <label>Letras maiuscúlas</label>
            <input type="checkbox" id="uppercase" />
          </div>
          <div class="input">
            <label>Letrar minúsculas</label>
            <input type="checkbox" id="lowercase" />
          </div>
          <div class="input">
            <label>Símbolos</label>
            <input type="checkbox" id="symbols" />
          </div>
        </div>
        <button id="generator-button">Gerar</button>
      </div>

      <div class="result">
        <span></span>
        <button>Copiar</button>
      </div>
    </div>
  </body>
</html>
